<html lang="en"><head>
    <meta charset="utf-8">
    <title>Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
	
    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
	<script src="jQuery.FilterUI.js"></script>
	
	<script>
	
		var aFilters = [];
		
		var filter = {};
		filter.title = 'Region';
		filter.id = 'region';
		filter.required = false;
		filter.multi = true;
		filter.options = [
			{value:1,label:'Northern',default:'selected'},
			{value:2,label:'Central',default:''},
			{value:3,label:'Southern',default:''}
		];
		filter.status = 0;
		filter.values = 0;
		filter.parent = '';		
			
		aFilters.push(filter);
		
		filter = {};
		filter.title = 'Location';
		filter.id = 'location';
		filter.required = true;
		filter.multi = false;
		filter.options = [
			{value:1,label:'Auckland',default:'selected',parent:'1'},
			{value:2,label:'Palmy',default:'',parent:'2'},
			{value:3,label:'Christchurch',default:'',parent:'3'}
		];
		filter.status = 0;
		filter.values = 0;
		filter.parent = 'region';
		
		aFilters.push(filter);
		
		$(document).ready(function()
		{
			$('#myFilters').fui({filters:aFilters});
		});
	
	</script>
  </head>

  <body >

	<div id="myFilters"></div>


  

</body>

</html>
