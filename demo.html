<html lang="en"><head>
    <meta charset="utf-8">
    <title>Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
	
    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
	<script src="jquery.cookie.js"></script>
	<script src="jQuery.FilterUI.js"></script>
	<link href="jQuery.FilterUI.css" rel="stylesheet">
	<link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.0/css/font-awesome.min.css" rel="stylesheet">
	
	<style>
		body{font-family: "Segoe UI","Helvetica Neue", Helvetica, Arial, sans-serif;}
		.fuiFilters{
			width:25%;
			
		}
	</style>
	
	<script>

	
		var aFilters = [];
		
		var filter = new fuiFilter('region','Region');
		
		filter.options = [
			{value:1,label:'Northern',selected:false},
			{value:2,label:'Central',selected:false},
			{value:3,label:'Southern',selected:false}
		];
			
		aFilters.push(filter);
		
		filter = new fuiFilter('location','Location');
		filter.multi = false;
		filter.parent = 'region';
		filter.options = [
			{value:'akl',label:'Auckland',selected:false,parent:'1'},
			{value:'alb',label:'Albany',selected:false,parent:'1'},
			{value:'pmr',label:'Palmy',selected:true,parent:'2'},
			{value:'wan',label:'Vegas',selected:true,parent:'2'},
			{value:'cch',label:'Christchurch',parent:'3'},
			{value:'dnd',label:'Dunedin',parent:'3'}
		];		
		
		aFilters.push(filter);		
		
		filter = new fuiFilter('category','Category');
		filter.required = false;
		filter.multi = false;	
		filter.unneededVariable = "test";		
		filter.options = [
			{value:1,label:'a',selected:false},
			{value:11,label:'b',selected:true},
			{value:2,label:'c',selected:true},
			{value:23,label:'d',selected:true},
			{value:3,label:'e'},
			{value:4,label:'f'}
		];
		
		aFilters.push(filter);		
		
		
		
		
		$(document).ready(function()
		{		
			$('#myFilters').fui({	
				filters:aFilters,
				onFilterClick: function(){
					console.log('callbackfunc onFilterClick')
				}
			});
			console.log('getFilterValues');
			console.log($('#myFilters').fui('getFilterValues'));
		});
	
	</script>
  </head>

  <body >

	<div id="myFilters"></div>


  

</body>

</html>
