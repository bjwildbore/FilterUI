<html lang="en"><head>
    <meta charset="utf-8">
    <title>Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
	
    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
	<script src="jQuery.FilterUI.js"></script>
	
	<script>
	
		var aFilters = [];
		
		var filter = {};
		filter.title = 'Region';
		filter.id = 'region';
		filter.dictionary = [];
		filter.status = 0;
		filter.values = 0;
		filter.parent = '';		
			
		aFilters.push(filter);
		
		filter = {};
		filter.title = 'Location';
		filter.id = 'location';
		filter.dictionary = [];
		filter.status = 0;
		filter.values = 0;
		filter.parent = 'region';
		
		aFilters.push(filter);
		
		$(document).ready(function()
		{
			$('#myFilters').fui({filters:aFilters});
		});
	
	</script>
  </head>

  <body >

	<div id="myFilters"></div>


  

</body>

</html>
